<section class="contact">
<div class="container">
  <h2> Contact Us</h2>
  <div class="contact-wrapper">
    <div class="contact-form">
      <h3> Send us a message</h3>
      <form>
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea name="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="ccointainer">
          <button type="sumbit" class="btn" onclick="open-popup()">Send Message</button> 
          <div class="popup" id="popup">
            
            <h2> Thank You!</h2>
            <p>Your response has been submitted succesfully. Thanks!</p>
            <button type="button" onclick="closepopup()">OK</button>
            
          </div>
    
        </div>
       </form>
    </div>
    
    <div class="contact-info">
      <h3> Contact Information</h3>
      <h3> BookSky</h3>
      <p><i class="fas fa-envelope"></i> Email:Booksky@2024@gmail.com</p>
      <p><i class="fas fa-phone"></i>+1 123 456 789</p>
      <p><i class="fas fa-map-marker-alt"></i> 123 street, city,country.</p>
    </div>
